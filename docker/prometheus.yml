# Prometheus configuration for monitoring research system
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Research API metrics
  - job_name: "research-api"
    static_configs:
      - targets: ["research_api:8000"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # RabbitMQ metrics
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Redis metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Agent-specific metrics
  - job_name: "research-agents"
    static_configs:
      - targets: ["research_agents:9090"]
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s