# RabbitMQ Configuration for Research System
# Documentation: https://www.rabbitmq.com/configure.html

# Network and Protocol Configuration
listeners.tcp.default = 5672
management.tcp.port = 15672

# Logging
log.console = true
log.console.level = info
log.file = false

# Memory and Disk Thresholds
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 1.0

# Connection and Channel Limits
channel_max = 2047
connection_max = 1000

# Message Store Settings
queue_index_embed_msgs_below = 4096

# Clustering (for future scaling)
cluster_formation.peer_discovery_backend = classic_config

# Management Plugin
management.rates_mode = basic

# Default User and Virtual Host
default_vhost = research_vhost
default_user = research_user
default_pass = research_pass
default_user_tags.administrator = true
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Message TTL and Limits
default_user_connection_timeout = 60000
default_user_request_timeout = 60000

# Consumer Settings
consumer_timeout = 900000