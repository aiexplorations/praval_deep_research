name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Ruff linting
        run: |
          echo "Running Ruff linter..."
          ruff check src/ tests/ --output-format=github
        continue-on-error: false

      - name: Run Black formatting check
        run: |
          echo "Checking Black formatting..."
          black --check src/ tests/ --line-length=88 --target-version=py39
        continue-on-error: false

      - name: Run MyPy type checking
        run: |
          echo "Running MyPy type checker..."
          mypy src/ --config-file=pyproject.toml
        continue-on-error: false

      - name: Run Bandit security scan
        run: |
          echo "Running Bandit security scanner..."
          bandit -c pyproject.toml -r src/ -q
        continue-on-error: false

  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    services:
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      qdrant:
        image: qdrant/qdrant:v1.7.0
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for RabbitMQ
        run: |
          timeout 30 bash -c 'until nc -z localhost 5672; do sleep 1; done'

      - name: Wait for Qdrant
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:6333/health; do sleep 1; done'

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          QDRANT_URL: http://localhost:6333
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v
        env:
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          QDRANT_URL: http://localhost:6333
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "❌ Code quality checks failed"
            exit 1
          fi

          if [ "${{ needs.tests.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi

          echo "✅ All CI checks passed!"
